<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pharmacy Wizard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --text-main: #1c1c1e;
            --text-sec: #8e8e93;
            --danger: #ff3b30;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0e5ec; /* Fallback */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 80px; /* Space for sticky footer */
        }

        /* --- GLASS COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 { margin: 0 0 10px 0; font-weight: 700; }
        p { margin: 0 0 15px 0; line-height: 1.5; color: #3a3a3c; }

        /* --- MODAL (Disclaimer) --- */
        #disclaimer-modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* --- WIZARD STEPS --- */
        .step-header {
            margin-bottom: 20px;
        }
        .back-btn {
            background: none; border: none;
            color: var(--primary);
            font-size: 16px;
            padding: 5px 0;
            cursor: pointer;
            display: flex; align-items: center; gap: 5px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option-card {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: left;
        }
        .option-card:active { background: rgba(255,255,255,0.9); }
        
        .icon-box {
            width: 40px; height: 40px;
            border-radius: 10px;
            background: rgba(0,122,255,0.1);
            color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            margin-right: 15px;
        }

        /* --- RESULT LIST --- */
        .med-list { list-style: none; padding: 0; margin: 0; }
        .med-item {
            margin-bottom: 12px;
            cursor: pointer;
        }
        .med-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px;
        }
        .med-info { flex: 1; padding-right: 10px; }
        .med-name { font-weight: 600; font-size: 16px; display: block; margin-bottom: 4px; }
        .med-cat { font-size: 12px; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.5px; }
        .med-price { 
            font-weight: 700; color: var(--primary); 
            background: rgba(0,122,255,0.1); padding: 6px 10px; border-radius: 8px;
        }
        
        /* Accordion Details */
        .med-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(255,255,255,0.4);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        .med-details-inner { padding: 16px; font-size: 14px; color: #444; }
        .warning-text { 
            color: var(--danger); 
            background: rgba(255, 59, 48, 0.1);
            padding: 8px; border-radius: 6px;
            margin-top: 8px; display: block; font-weight: 500;
        }

        /* --- STICKY FOOTER --- */
        .sticky-footer {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            max-width: 560px; margin: 0 auto;
            z-index: 100;
        }
        .result-count-btn {
            background: rgba(28, 28, 30, 0.85); /* iOS Dark style */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

    <div id="disclaimer-modal">
        <div class="modal-content glass-panel">
            <div style="font-size: 40px; margin-bottom: 10px;">⚠️</div>
            <h2>Important Notice</h2>
            <p>This information is for educational purposes only and does <strong>not</strong> constitute medical advice.</p>
            <p>Always consult a doctor for serious symptoms or before giving medication to children.</p>
            <button class="btn-primary" onclick="acceptDisclaimer()">I Understand</button>
        </div>
    </div>

    <div class="container hidden" id="app-container">
        
        <div class="step-header">
            <button id="back-btn" class="back-btn hidden" onclick="goBack()">
                <i class="fas fa-chevron-left"></i> Back
            </button>
            <h1 style="margin-top: 10px; font-size: 28px;">OTC Guide</h1>
        </div>

        <div id="wizard-view" class="fade-in">
            <h2 id="question-text" style="font-size: 22px; margin-bottom: 20px;">Loading...</h2>
            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="list-view" class="hidden fade-in">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>Results</h2>
                <button class="back-btn" onclick="resetApp()" style="font-size:14px;">Start Over</button>
            </div>
            <ul id="medication-list" class="med-list"></ul>
        </div>

    </div>

    <div class="sticky-footer hidden" id="footer-bar">
        <button class="result-count-btn" onclick="showResults()">
            <span>Show Medications</span>
            <span id="count-badge" style="background:white; color:black; padding:2px 8px; border-radius:10px; font-size:14px;">0</span>
        </button>
    </div>

    <script>
        // --- STATE ---
        let csvData = [];
        let questionTree = {};
        let currentStepNode = null;
        let historyStack = []; // Stores { node, filterState }
        let currentFilters = { cat1: null, cat2: null, cat3: null };

        // --- INIT ---
        function acceptDisclaimer() {
            document.getElementById('disclaimer-modal').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            loadData();
        }

        async function loadData() {
            try {
                // 1. Fetch JSON
                const resJson = await fetch('question_tree.json');
                questionTree = await resJson.json();

                // 2. Fetch CSV
                Papa.parse('medication_master_processed.csv', {
                    download: true,
                    header: true,
                    complete: function(results) {
                        csvData = results.data.filter(r => r.Name && r.Price); // Basic cleanup
                        // Initialize Wizard
                        initWizard();
                    }
                });
            } catch (e) {
                document.getElementById('question-text').innerText = "Error loading files. Please ensure .json and .csv are uploaded.";
                console.error(e);
            }
        }

        function initWizard() {
            // Start at root
            const rootNode = questionTree.options ? questionTree : questionTree; // Handle structure variations
            renderStep(rootNode);
            updateFooter();
            document.getElementById('footer-bar').classList.remove('hidden');
        }

        // --- RENDER WIZARD ---
        function renderStep(nodeData) {
            currentStepNode = nodeData;
            
            // Update Question
            const qText = nodeData.question || "Select an option";
            document.getElementById('question-text').innerText = qText;

            // Clear Options
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // Render Options
            if (nodeData.options && nodeData.options.length > 0) {
                nodeData.options.forEach(opt => {
                    const card = document.createElement('div');
                    card.className = 'glass-panel option-card';
                    
                    // Icon Logic
                    const iconClass = getIconForLabel(opt.label);
                    
                    card.innerHTML = `
                        <div class="icon-box"><i class="${iconClass}"></i></div>
                        <div>
                            <div style="font-weight:600; font-size:16px;">${opt.label}</div>
                            <div style="font-size:13px; color:#666; margin-top:2px;">${opt.description || "Tap to select"}</div>
                        </div>
                        <i class="fas fa-chevron-right" style="margin-left:auto; color:#ccc;"></i>
                    `;
                    
                    card.onclick = () => handleSelection(opt);
                    container.appendChild(card);
                });
            }

            // Back Button Visibility
            const backBtn = document.getElementById('back-btn');
            if (historyStack.length > 0) {
                backBtn.classList.remove('hidden');
            } else {
                backBtn.classList.add('hidden');
            }
        }

        // --- LOGIC ---
        function handleSelection(option) {
            // Save history
            historyStack.push({
                node: currentStepNode,
                filters: { ...currentFilters }
            });

            // Update filters based on depth (Hack: infer depth from history length)
            // Level 1 = Cat1, Level 2 = Cat2...
            const depth = historyStack.length;
            if (depth === 1) currentFilters.cat1 = option.value;
            if (depth === 2) currentFilters.cat2 = option.value;
            if (depth === 3) currentFilters.cat3 = option.value;

            // If it's a final node OR has no next steps, show results
            if (option.is_final || !option.next_step) {
                showResults();
            } else {
                // Go to next step
                renderStep(option.next_step);
                updateFooter();
            }
        }

        function goBack() {
            if (historyStack.length === 0) return;
            const prevState = historyStack.pop();
            currentStepNode = prevState.node;
            currentFilters = prevState.filters;
            
            // Switch view back to wizard if we were in list
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('wizard-view').classList.remove('hidden');
            
            renderStep(currentStepNode);
            updateFooter();
        }

        function updateFooter() {
            const count = getFilteredData().length;
            document.getElementById('count-badge').innerText = count;
        }

        function getFilteredData() {
            return csvData.filter(row => {
                if (currentFilters.cat1 && row['Category 1'] !== currentFilters.cat1) return false;
                if (currentFilters.cat2 && row['Category 2'] !== currentFilters.cat2) return false;
                if (currentFilters.cat3 && row['Category 3'] !== currentFilters.cat3) return false;
                return true;
            });
        }

        // --- RESULTS VIEW ---
        function showResults() {
            const results = getFilteredData();
            
            // Sort by Price Ascending
            results.sort((a, b) => {
                const pA = parseFloat(a.Price.replace(/[^0-9.]/g, '')) || 0;
                const pB = parseFloat(b.Price.replace(/[^0-9.]/g, '')) || 0;
                return pA - pB;
            });

            const listContainer = document.getElementById('medication-list');
            listContainer.innerHTML = '';

            if (results.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:40px;">No medications found for this selection.</div>';
            } else {
                results.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'glass-panel med-item';
                    
                    const warningHtml = item.Warnings 
                        ? `<span class="warning-text"><i class="fas fa-exclamation-triangle"></i> ${item.Warnings}</span>` 
                        : '';

                    li.innerHTML = `
                        <div class="med-header" onclick="toggleDetails(this)">
                            <div class="med-info">
                                <span class="med-name">${item.Name}</span>
                                <span class="med-cat">${item['Category 1']} > ${item['Category 2']}</span>
                            </div>
                            <div class="med-price">AED ${item.Price}</div>
                        </div>
                        <div class="med-details">
                            <div class="med-details-inner">
                                <p><strong>Description:</strong> ${item.Description}</p>
                                ${warningHtml}
                            </div>
                        </div>
                    `;
                    listContainer.appendChild(li);
                });
            }

            // Toggle Views
            document.getElementById('wizard-view').classList.add('hidden');
            document.getElementById('list-view').classList.remove('hidden');
        }

        function toggleDetails(headerEl) {
            const details = headerEl.nextElementSibling;
            if (details.style.maxHeight) {
                details.style.maxHeight = null;
            } else {
                details.style.maxHeight = details.scrollHeight + "px";
            }
        }

        function resetApp() {
            historyStack = [];
            currentFilters = { cat1: null, cat2: null, cat3: null };
            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('wizard-view').classList.remove('hidden');
            initWizard();
        }

        // --- ICON HELPER ---
        function getIconForLabel(label) {
            const l = label.toLowerCase();
            if (l.includes('fever') || l.includes('temp')) return 'fas fa-temperature-high';
            if (l.includes('pain') || l.includes('head') || l.includes('migraine')) return 'fas fa-brain';
            if (l.includes('stomach') || l.includes('digest') || l.includes('gas') || l.includes('acid')) return 'fas fa-notes-medical';
            if (l.includes('skin') || l.includes('rash') || l.includes('itch')) return 'fas fa-hand-dots';
            if (l.includes('cough') || l.includes('cold') || l.includes('flu')) return 'fas fa-lungs';
            if (l.includes('baby') || l.includes('kid') || l.includes('child')) return 'fas fa-baby';
            if (l.includes('eye') || l.includes('ear')) return 'fas fa-eye';
            if (l.includes('first aid') || l.includes('wound')) return 'fas fa-band-aid';
            if (l.includes('vitamin') || l.includes('supplement')) return 'fas fa-capsules';
            return 'fas fa-pills'; // Default
        }

    </script>
</body>
</html>
